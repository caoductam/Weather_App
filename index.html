<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Nhập tên thành phố...">
                <button id="search-btn"><i class="fas fa-search"></i> Tìm kiếm</button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i> Vị trí hiện tại</button>
            </div>
        </header>

        <main>
            <div id="loading" class="hidden"><i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...</div>
            <div id="error" class="hidden"></div>
            
            <section id="current-weather" class="hidden">
                <h2><i class="fas fa-cloud-sun-rain"></i> Thời tiết hiện tại</h2>
                <div class="weather-card">
                    <h3 id="city-name"></h3>
                    <div class="weather-info">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <div class="temperature">
                            <span id="current-temp"></span>
                            <span id="weather-desc"></span>
                        </div>
                    </div>
                    <div class="details">
                        <p><i class="fas fa-tint"></i> Độ ẩm: <span id="humidity"></span>%</p>
                        <p><i class="fas fa-wind"></i> Tốc độ gió: <span id="wind-speed"></span> m/s</p>
                        <p><i class="fas fa-compress-alt"></i> Áp suất: <span id="pressure"></span> hPa</p>
                    </div>
                </div>
            </section>

            <section id="forecast" class="hidden">
                <h2><i class="fas fa-calendar-alt"></i> Dự báo thời tiết trong 5 ngày tới</h2>
                <div id="forecast-container" class="forecast-container"></div>
            </section>
        </main>

        <footer>
            <p>Dữ liệu được cung cấp bởi <a href="https://openweathermap.org/"><i class="fas fa-external-link-alt"></i> OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
